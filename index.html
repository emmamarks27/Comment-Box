<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Comment Box</title>
  </head>
  <body>
    <header id="header"></header>
    <main id="main">
      <div class="container">
        <div class="comment-box section">
          <h1>Comment Box</h1>
          <h2>Please leave some feedback.</h2>
          <form id="form" autofocus="false">
            <input type="text" placeholder="Name" id="Name" />
            <br />
            <input type="email" placeholder="Email" />
            <br />
            <input
              type="textarea"
              placeholder="Please leave any comments here."
              id="comment-box"
              autofocus="false"
            />
            <input type="submit" value="Add Comment" id="form-submit" />
          </form>
          <hr />
          <p>Character length: <span id="comment-box-length"></span>/140</p>
        </div>
        <div class="comment-display"></div>
      </div>
    </main>
  </body>
  <script src="src/java.js"></script>
</html>
